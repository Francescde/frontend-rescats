<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map2" style="width:100%; height:60%;"></div>
  <form (ngSubmit)="doAction()">
    <ion-item>
      <ion-label>Coordinates</ion-label>
      <ion-input type="number" placeholder="latitude" [(ngModel)]="lat" [ngModelOptions]="{standalone: true}"></ion-input>
      <ion-input type="number" placeholder="longitude" [(ngModel)]="lon" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <!--
    <ion-item>
      <ion-label id="vehicleFile" color="primary" stacked>Fitxer de Vehicles</ion-label>
      <ion-input type="file" id="upload" [(ngModel)]="imageFilePath" (ionChange)="imageFilePath_change($event)" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Maxima Altura a peu</ion-label>
      <ion-input type="number" placeholder="height" [(ngModel)]="heightMax" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>-->
    <ion-button type="submit" block>SEND</ion-button>
  </form>
</ion-content>
